# =============================================================================
# GITHUB ACTIONS - CI/CD Pipeline
# PROYECTO: Arynstal - Sistema CRM
# =============================================================================
#
# Este workflow se ejecuta en cada push y pull request.
# Realiza las siguientes verificaciones:
#   1. Linting con flake8 (calidad de cÃ³digo)
#   2. Tests con pytest (funcionalidad)
#   3. Coverage report (cobertura de tests)
#   4. VerificaciÃ³n de migraciones (integridad de BD)
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: 'arynstal.settings.development'

jobs:
  # ===========================================================================
  # JOB 1: LINTING - VerificaciÃ³n de calidad de cÃ³digo
  # ===========================================================================
  lint:
    name: ğŸ” Linting
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements/development.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: ğŸ“š Instalar dependencias de linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-docstrings

      - name: ğŸ” Ejecutar flake8
        run: |
          # Ejecutar flake8 con configuraciÃ³n del proyecto
          # --exit-zero: No fallar el build por errores de linting (fase inicial)
          # Esto permite ver los errores sin bloquear el pipeline
          flake8 apps/ arynstal/ --count --statistics --exit-zero

  # ===========================================================================
  # JOB 2: TESTS - EjecuciÃ³n de tests unitarios e integraciÃ³n
  # ===========================================================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint  # Solo ejecutar si pasa el linting

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Cache de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements/development.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: ğŸ“š Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development.txt

      - name: ğŸ—ƒï¸ Verificar migraciones
        run: |
          python manage.py makemigrations --check --dry-run
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'

      - name: ğŸ§ª Ejecutar tests con coverage
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term-missing -v
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'

      - name: ğŸ“Š Upload coverage a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false  # No fallar si Codecov no estÃ¡ configurado
          verbose: true
        continue-on-error: true

  # ===========================================================================
  # JOB 3: SECURITY - VerificaciÃ³n de seguridad bÃ¡sica
  # ===========================================================================
  security:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Instalar pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: ğŸ“š Instalar dependencias del proyecto
        run: |
          pip install -r requirements/base.txt

      - name: ğŸ”’ Verificar vulnerabilidades en dependencias
        run: |
          pip-audit --strict --progress-spinner=off || true
        # || true para no fallar el build, solo reportar

  # ===========================================================================
  # JOB 4: BUILD CHECK - Verificar que la app arranca correctamente
  # ===========================================================================
  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“š Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: âœ… Verificar configuraciÃ³n Django
        run: |
          python manage.py check --deploy
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'
          DEBUG: 'False'
          ALLOWED_HOSTS: 'localhost'
        continue-on-error: true  # Algunos checks fallarÃ¡n sin HTTPS

      - name: ğŸ“¦ Collect static files
        run: |
          python manage.py collectstatic --noinput
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'
