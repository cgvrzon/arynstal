# =============================================================================
# GITHUB ACTIONS - CI/CD Pipeline
# PROYECTO: Arynstal - Sistema CRM
# =============================================================================
#
# Este workflow se ejecuta en cada push y pull request.
# Realiza las siguientes verificaciones:
#   1. Linting con flake8 (calidad de cÃ³digo)
#   2. Tests con pytest (funcionalidad)
#   3. Coverage report (cobertura de tests)
#   4. VerificaciÃ³n de migraciones (integridad de BD)
#
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: 'arynstal.settings.development'

jobs:
  # ===========================================================================
  # JOB 1: LINTING - VerificaciÃ³n de calidad de cÃ³digo
  # ===========================================================================
  lint:
    name: ðŸ” Linting
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Cache de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements/development.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: ðŸ“š Instalar dependencias de linting
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-docstrings

      - name: ðŸ” Ejecutar flake8
        run: |
          # Ejecutar flake8 con configuraciÃ³n del proyecto
          # --exit-zero: No fallar el build por errores de linting (fase inicial)
          # Esto permite ver los errores sin bloquear el pipeline
          flake8 apps/ arynstal/ --count --statistics --exit-zero

  # ===========================================================================
  # JOB 2: TESTS - EjecuciÃ³n de tests unitarios e integraciÃ³n
  # ===========================================================================
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint  # Solo ejecutar si pasa el linting

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Cache de dependencias
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements/development.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-

      - name: ðŸ“š Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/development.txt

      - name: ðŸ—ƒï¸ Verificar migraciones
        run: |
          python manage.py makemigrations --check --dry-run
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'

      - name: ðŸ§ª Ejecutar tests con coverage
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=term-missing -v
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'

      - name: ðŸ“Š Upload coverage a Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false  # No fallar si Codecov no estÃ¡ configurado
          verbose: true
        continue-on-error: true

  # ===========================================================================
  # JOB 3: SECURITY - VerificaciÃ³n de seguridad bÃ¡sica
  # ===========================================================================
  security:
    name: ðŸ”’ Security Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“š Instalar pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: ðŸ“š Instalar dependencias del proyecto
        run: |
          pip install -r requirements/base.txt

      - name: ðŸ”’ Verificar vulnerabilidades en dependencias
        run: |
          pip-audit --strict --progress-spinner=off || true
        # || true para no fallar el build, solo reportar

  # ===========================================================================
  # JOB 4: BUILD CHECK - Verificar que la app arranca correctamente
  # ===========================================================================
  build:
    name: ðŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: ðŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“š Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt

      - name: âœ… Verificar configuraciÃ³n Django
        run: |
          python manage.py check --deploy
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'
          DEBUG: 'False'
          ALLOWED_HOSTS: 'localhost'
        continue-on-error: true  # Algunos checks fallarÃ¡n sin HTTPS

      - name: ðŸ“¦ Collect static files
        run: |
          python manage.py collectstatic --noinput
        env:
          SECRET_KEY: 'test-secret-key-for-ci-only'

  # ===========================================================================
  # JOB 5: DEPLOY - Deploy automatico a produccion
  # ===========================================================================
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸ”‘ Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: ðŸš€ Deploy a produccion
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/arynstal/app && git pull origin main && sudo /var/www/arynstal/app/venv/bin/python manage.py collectstatic --noinput && sudo /bin/systemctl restart arynstal"

      - name: âœ… Verificar deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "sudo /bin/systemctl status arynstal --no-pager"
