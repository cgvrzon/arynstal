{% load static %}
<!-- Footer component -->

  <!-- Caja principal -->

    <!-- Titulo -->

    <!-- Caja central: CONTACTO | linea | LEGAL -->
    <div class="flex justify-center items-center">

      <div class="text-center px-5 sm:px-8 lg:px-12">
        <p class="font-semibold mb-2 text-sm sm:text-base">CONTACTO</p>
        <div class="space-y-0.5 text-xs sm:text-sm">
          <p><a href="tel:+34912345678" class="hover:text-gray-200 transition-colors">+34 912 345 678</a></p>
          <p><a href="mailto:contacto@arynstal.com" class="hover:text-gray-200 transition-colors">contacto@arynstal.com</a></p>
          <p class="text-gray-200">C/ Naranjo 123, Hospitalet</p>
        </div>
      </div>

      <!-- Linea divisoria vertical (opaca, visible) -->

      <div class="text-center px-5 sm:px-8 lg:px-12">

        <nav class="space-y-0.5 text-xs sm:text-sm" aria-label="Enlaces legales">
          <p><a href="{% url 'privacy' %}" class="hover:text-gray-200 transition-colors">Politica de Privacidad</a></p>
          <p><a href="{% url 'legal_notice' %}" class="hover:text-gray-200 transition-colors">Aviso Legal</a></p>
          <p><a href="{% url 'cookies' %}" class="hover:text-gray-200 transition-colors">Politica de Cookies</a></p>
        </nav>

    </div>

    <!-- Caja inferior: Iconos redes sociales -->
    <div class="flex justify-center items-center gap-3 mt-4 pt-3 border-t border-white/30 mx-auto max-w-md">
      <a href="mailto:contacto@arynstal.com" class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center hover:bg-white/40 transition-colors" aria-label="Enviar email">
        <svg class="w-4 h-4"><use href="#icon-email-filled"/></svg>
      </a>
      <a href="https://instagram.com/arynstal" target="_blank" rel="noopener noreferrer" class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center hover:bg-white/40 transition-colors" aria-label="Instagram">
